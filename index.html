  <link rel="stylesheet" href="style.css"/>

    <div class="blast"></div>
    <h1 class="title">Happy Mother's Day</h1>
    <button class="btn" id="galleryStart">Next</button>
  </div>

  <div class="container hidden" id="gallery">
    <img id="galleryImage" src="" alt="Special Memory"/>

    <button class="btn" id="nextImage">Next</button>
  </div>
